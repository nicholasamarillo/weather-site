<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather</title>
</head>
<body>
    <div class="background">
        <img src="" alt="">
    </div>
    
    <div class = "navbar text-center">WEATHER</div>
    <div class="container search-container my-3">
        <div class = "row align-items-center text-center search-bar">
            <form action="">
                <input class="col-4 search-result" type="search" placeholder="Search your city...">
                <button class = "col-2 btn bg-secondary m-1" type="submit">Enter</button>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="row ">
            <div class="col-6 align-items-center">
                <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Current Weather</h5>
                      <p class="card-text">this is where the current weather will be placed from the api</p>
                    </div>
                  </div>
            </div>
            <div class="col-6 align-items-center">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">5 day forecast</h5>
                      <p class="card-text">this is where the 5 day forecast will be placed from the api</p>
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item">An item</li>
                          <li class="list-group-item">A second item</li>
                          <li class="list-group-item">A third item</li>
                          <li class="list-group-item">A fourth item</li>
                          <li class="list-group-item">A fifth item</li>
                        </ul>
                    </div>
                  </div>
            </div>
            
        </div>
        
    </div>
        
</body>
<script src="javascript/index.js"></script>
</html>
