<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <title>Weather</title>
</head>
<body>
    <div class="background">
        <img src="" alt="">
    </div>
    
    <div class = "navbar text-center">
        WEATHER
    </div>
    <div class="container search-container my-3">
        <div class = "row align-items-center text-center search-bar">
                <input class="col-4 search-result" type="type" placeholder="Search your city...">
                <button class = "col-2 btn bg-secondary m-1" type="submit">Enter</button>
        </div>
    </div>

    <div class="container">
        <div class="row weather-row">
            <div class="col align-items-center">
                <div class="container weather-card">
                    <div class="row">
                        <div class="row">
                        <div class="col">
                            <h2 id="city-name">New York</h2>
                        </div>
                    </div>
                        <div class="col">
                            <h1 id="weather-emoji">⛅️</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h3 id="weather-style">Partly Cloudy</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h4 class="mx-2">Temp:</h4>
                            <h4 id="current-weather"></h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mx-4">
                                <h5>High:</h5>
                                <h5 id="temp-high"></h5>
                            </div>
                            <div class="mx-4"">
                                <h5>Low:</h5>
                                <h5 id="temp-low"></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
</body>
<script src="javascript/index.js"></script>
</html>
